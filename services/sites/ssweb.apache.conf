<VirtualHost *:80>
  ServerName localhost
  DocumentRoot /var/www/html/localhost/public_html
  LogLevel warn
  ErrorLog /var/www/html/localhost/logs/error.log
  CustomLog /var/www/html/localhost/logs/access.log combined
  ServerSignature Off
  <Directory /var/www/html/localhost/public_html>
    Options +FollowSymLinks
    Options -ExecCGI -Includes -Indexes
    AllowOverride all

    Require all granted
  </Directory>
  <LocationMatch assets/>
    php_flag engine off
  </LocationMatch>

  ##IncludeOptional sites-available/000-default.local*
</VirtualHost>