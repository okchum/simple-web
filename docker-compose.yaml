version: "2"
services:
  nginx:
    container_name: nginx
    image: nginx:mainline-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./config/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./config/nginx/vhost:/etc/nginx/conf.d
      - ./www:/www/
    depends_on:
      - php
    restart : always

  php:
    container_name: php
    # image: php:7-fpm-alpine
    build:
      context: .
      dockerfile: ./services/php.dockerfile
    volumes:
      - ./config/php/php.ini:/usr/local/etc/php/php.ini
      - ./www:/www/
    depends_on:
      - mysql
    restart: always

  mysql:
    container_name: mysql
    image: mysql:5
    environment:
      - MYSQL_USER=root
      - MYSQL_PASSWORD=123456
      - MYSQL_DATABASE=website
      - MYSQL_ROOT_PASSWORD=123456
    volumes:
      - ./config/mysql:/etc/mysql
      - ./database/mysql-data:/var/lib/mysql
      - ./database/mysql-initdb:/docker-entrypoint-initdb.d
    ports:
      - "3306:3306"
    restart: always

  ssweb5:
    container_name: ssweb5
    image: brettt89/silverstripe-web
    working_dir: /var/www/html
    depends_on:
      - mysql
    ports:
      - 85:80
      - 445:443
    volumes:
      - ./www:/var/www/html
      - ./config/apache:/etc/apache2/sites-available
      - ./config/apache:/etc/apache2/sites-enabled
    restart: always

  ssweb7:
    container_name: ssweb7
    image: brettt89/silverstripe-web:7.1-platform
    working_dir: /var/www/html
    depends_on:
      - mysql
    ports:
      - 88:80
      - 444:443
    volumes:
      - ./www:/var/www/html
      - ./config/apache:/etc/apache2/sites-available
      - ./config/apache:/etc/apache2/sites-enabled
    restart: always